<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <mat-form-field class="permission-dialog-field">
        <mat-label>Input user name:</mat-label>
        <input matInput [(ngModel)]="dialogData.username">
    </mat-form-field>

    <mat-form-field class="permission-dialog-field">
        <mat-label>Input password:</mat-label>
        <input matInput [(ngModel)]="dialogData.password">
    </mat-form-field>

    <mat-form-field class="permission-dialog-field">
        <mat-label>Input first name:</mat-label>
        <input matInput [(ngModel)]="dialogData.firstname">
    </mat-form-field>

    <mat-form-field class="permission-dialog-field">
        <mat-label>Input last name:</mat-label>
        <input matInput [(ngModel)]="dialogData.lastname">
    </mat-form-field>

    <mat-form-field class="permission-dialog-field">
        <mat-label>Input email name:</mat-label>
        <input matInput [(ngModel)]="dialogData.email">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="dialogData.role">
            <mat-option *ngFor="let role of roleList" [value]="role.id">{{role.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onApply()" [disabled]="!canApply" cdkFocusInitial>Apply</button>
</div>
