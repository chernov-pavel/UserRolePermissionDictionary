<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <form [formGroup]="permissionDialogFormGroup">
        <mat-form-field class="permission-dialog-field">
            <mat-label>Input permission name:</mat-label>
            <input matInput [(ngModel)]="dialogData.name" formControlName="name">
            <mat-error *ngIf="permissionDialogFormGroup.get('name').hasError('required')">
                Permission name is <strong>required.</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onApply()" [disabled]="!canApply" cdkFocusInitial>Apply</button>
</div>
