<div class="example-container mat-elevation-z0">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
    </div>

    <div class="example-table-container">

        <table mat-table [dataSource]="data" class="example-table">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="Permission">
                <th mat-header-cell *matHeaderCellDef>Permission</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th class="action-header" mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab
                            color="primary"
                            (click)="addPermission()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td class="action-cell" mat-cell *matCellDef="let row">
                    <button mat-mini-fab
                            color="primary"
                            (click)="editPermission(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab
                            color="primary"
                            (click)="deletePermission(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator *ngIf="needShowPagination" [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
