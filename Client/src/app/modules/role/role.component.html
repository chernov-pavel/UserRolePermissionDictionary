<div class="container mat-elevation-z0">
    <div class="table-container">

        <table mat-table [dataSource]="data" class="table">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="Role">
                <th mat-header-cell id="roleHeader" *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="Permissions">
                <th mat-header-cell *matHeaderCellDef>Permissions</th>
                <td mat-cell *matCellDef="let row">
                    <mat-list>
                        <mat-list-item *ngFor="let permission of row.permissions">
                            {{ permission.name }}
                        </mat-list-item>
                    </mat-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th class="action-header" mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab
                            color="primary"
                            id="createRoleBtn"
                            (click)="create()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td class="action-cell" mat-cell *matCellDef="let row">
                    <button mat-mini-fab
                            color="primary"
                            (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab
                            color="primary"
                            (click)="delete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator *ngIf="needShowPagination" [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
