<div class="container mat-elevation-z0">
    <div class="table-container">

        <table mat-table [dataSource]="data" class="table">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>

            <ng-container matColumnDef="Username">
                <th mat-header-cell *matHeaderCellDef>User name</th>
                <td mat-cell *matCellDef="let row">{{row.username}}</td>
            </ng-container>

            <ng-container matColumnDef="Password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <td mat-cell *matCellDef="let row">{{row.password}}</td>
            </ng-container>

            <ng-container matColumnDef="Firstname">
                <th mat-header-cell *matHeaderCellDef>First name</th>
                <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
            </ng-container>

            <ng-container matColumnDef="Lastname">
                <th mat-header-cell *matHeaderCellDef>Last name</th>
                <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let row">{{row.role === null ? '': row.role.name}}</td>
            </ng-container>

            <ng-container matColumnDef="Actions">
                <th class="action-header" mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab
                            id="createUserBtn"
                            color="primary"
                            (click)="create()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td class="action-cell" mat-cell *matCellDef="let row">
                    <button mat-mini-fab
                            color="primary"
                            (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab
                            color="primary"
                            (click)="delete(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator *ngIf="needShowPagination" [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
